<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <!-- Toast Flutuante de Aviso -->
{% if request.args.get('aviso') %}
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast show bg-warning text-dark" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Atenção</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
    <div class="toast-body">
      {{ request.args.get('aviso') }}
    </div>
  </div>
</div>
{% endif %}
  <style>
    body {
      background: rgb(60,152,255);
      background: linear-gradient(135deg, rgba(60,152,255,1) 13%, rgba(238,245,255,1) 27%, rgba(125,187,255,1) 36%, rgba(77,165,255,1) 60%, rgba(185,221,255,1) 68%, rgba(0,129,255,1) 94%, rgba(0,65,255,1) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      display: flex;
      max-width: 900px;
      width: 100%;
    }

    .login-left {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('../../static/assets/image/sarat-login.png');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .login-left h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .login-left p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .coupon {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .coupon-code {
      background: white;
      color: #00d2ff;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .login-right {
      padding: 40px;
      width: 50%;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #00d2ff;
    }

    .form-check-input:checked {
      background-color: #00d2ff;
      border-color: #00d2ff;
    }

    .btn-primary {
      background-color: #00d2ff;
      border-color: #00d2ff;
    }

    .btn-primary:hover {
      background-color: #00b2d9;
      border-color: #00b2d9;
    }

    .login-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .coupon-code {
    background: white;
    color: #00d2ff;
    font-weight: bold;
    padding: 5px 15px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .coupon-code:hover {
    background: #e6e6e6;
  }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      
    <a href="https://saratt.com.br/" target="_blank" class="coupon-code">Acesse o site</a>

    </div>

    <div class="login-right">
      <h3>Login</h3>
      <p class="text-muted">Não tem cadasto?? Peça acesso ao seu Administrador!!!</p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="login-footer">
        <a href="#">Cadastrar</a>
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
