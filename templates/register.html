{% extends 'base.html' %}
{% block conteudo %}
<br>
<br>
<p class="container text-center fw-bold">Alteração de cadastro de usuario</p>
<div class="container border rounded border-dark p-4">
    <form action="/register" method="POST">
        <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nome</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
          </div>
          
          <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Admin</label>
                <select id="is_admin" name="is_admin" class="form-control">
                    <option value="false" selected>False</option>
                    <option value="true">True</option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="{{ url_for('get_user') }}" class="btn btn-danger">Cancelar</a>
        
    </form>
    {% if errors %}
    <div style="color: red;">
        <ul>
            {% for field, error_messages in errors.items() %}
                {% for error in error_messages %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</div>

{% endblock conteudo %}
