{% extends 'base.html' %}
{% block conteudo %}
<br>
<br>
<div class="container d-flex justify-content-center align-items-center">
  <a href="{{ url_for('register_user') }}" class="btn btn-primary">Cadastrar usuario</a>
</div>
<br>
<br>
<div class="container text-center fw-bold">
  
  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
          <tbody>
          {% for user in users %}
          <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a href="{{ user.id }}/update_user" class="btn btn-secondary btn-xs">Editar</a>
                <a href="{{user.id}}/remove_user" onclick="return confirm('Deseja excluir este registro?')" class="btn btn-danger btn-xs">Excluir</a>
              </td>
          </tr>
          {% endfor %}
          </tbody>
  </table>
</div>

{% endblock conteudo %}
